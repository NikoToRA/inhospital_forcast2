<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BED: Bed Entry and Discharge Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="mb-0">🏥 BED: Bed Entry and Discharge Predictor</h1>
            <p class="subtitle mb-0">新規入院患者予測システム</p>
        </div>
    </header>
    
    <nav class="bg-light border-bottom">
        <div class="container">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'main.index' %}active{% endif %}" 
                       href="{{ url_for('main.index') }}">単一予測</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'main.calendar' %}active{% endif %}" 
                       href="{{ url_for('main.calendar') }}">月間カレンダー</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'main.scenario_comparison' %}active{% endif %}" 
                       href="{{ url_for('main.scenario_comparison') }}">シナリオ比較</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'main.data_analysis' %}active{% endif %}" 
                       href="{{ url_for('main.data_analysis') }}">データ分析</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
